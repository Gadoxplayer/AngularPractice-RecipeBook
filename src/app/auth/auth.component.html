<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email/>
      </div>
      <!-- ///// -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6"/>
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwithcMode()">
          Switch to {{ isLoginMode ? 'Sign Up' :'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
 <!-- Reactive forms provide more control over form elements and are easier to 
    unit test, while template-driven forms allow developers to quickly create simple forms with minimal code. 

Currently, this is template drive-->
